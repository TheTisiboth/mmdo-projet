<ion-header>

	<ion-navbar>
		<ion-title>details</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<h1>{{param.title}}</h1>
	<p>
		<b> Date de sortie :</b> {{param.release_date | date:'dd/MM/yyyy'}}</p>
	<p>
		<b>Titre original : </b>{{param.original_title}}
	</p>
	<ion-grid>
		<ion-row>
			<ion-col text-wrap >
				<p >
					<b>Synopsis : </b>{{param.overview}}
				</p>
			</ion-col>
			<ion-col >
				<img  id=monimg [src]="'https://image.tmdb.org/t/p/w154' + param.poster_path" alt="Description pour les aveugles">
			</ion-col>
		</ion-row>
	</ion-grid>


	<iframe  frameborder="10" width="265" height="150"></iframe>
</ion-content>
