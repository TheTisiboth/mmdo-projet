<ion-header>

	<ion-navbar>
		<ion-title>details</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<h1>{{param.title}}</h1>
	<p>
		<b> Date de sortie :</b> {{param.release_date | date:'dd/MM/yyyy'}}</p>
	<p>
		<b>Titre original : </b>{{param.original_title}}
	</p>

	<p>
		<img [src]="param.poster_path ? 'https://image.tmdb.org/t/p/w154' + param.poster_path : 'https://thumb.ibb.co/bw66HS/save.jpg'"
		 alt="Description pour les aveugles" align="right">
		<b>Synopsis : </b>{{param.overview}}
	</p>




	<ion-grid widht='95%'>
		<ion-row justify-content-center align-items-center style="height: 100%">
			<iframe id="mavideo" *ngIf="urlvideo | async as url" [src]="url" frameborder="1" allowfullscreen></iframe>
		</ion-row>
	</ion-grid>


</ion-content>
