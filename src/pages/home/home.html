<ion-header>
  <ion-navbar>
    <ion-title>
      APP
    </ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of results">
      <ion-thumbnail item-start>
        <img [src]="item.image">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <p>{{item.date}}</p>
      <button ion-button clear item-end [navPush]="detailspage" [navParams] = "item" >
        <p style="font-size: 30px;">></p> <!--g fleche dÃ©gueu -->
      </button>
    </ion-item>
  </ion-list>
</ion-header>
