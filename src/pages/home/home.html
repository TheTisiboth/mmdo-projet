<ion-header>
	<ion-navbar>
		<ion-title>
			APP
		</ion-title>
	</ion-navbar>

	<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content padding>
	<h1>Result</h1>
	<ion-list>
		<ion-item *ngFor="let item of results | async">
			<ion-thumbnail item-start>
			<img [src]="item.poster_path ? 'https://image.tmdb.org/t/p/w154' + item.poster_path : 'https://thumb.ibb.co/bw66HS/save.jpg'"
			 alt="Description pour les aveugles">
			</ion-thumbnail>
			<h2>{{item.title}}</h2>
			<p>{{item.release_date | date:'dd/MM/yyyy'}}</p>
			<button ion-button clear item-end [navPush]="detailspage" [navParams]="item">
				<p style="font-size: 30px;">></p>
				<!--fleche dÃ©gueu -->
			</button>
		</ion-item>
	</ion-list>
	<h6 *ngIf="(results | async)?.length === 0">No Result</h6>

</ion-content>
