<ion-header>
  <ion-navbar>
    <ion-title>
      Mon Appli du Turfu
    </ion-title>
  </ion-navbar>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{item}}
    </ion-item>
  </ion-list>

</ion-header>

<ion-content padding>
  <h2>Results</h2>
  <h2 id="noResult">No Result</h2>
  <ion-list>
  <ion-item *ngFor="let current of results">
    <ion-thumbnail item-start>
      <img src="http://via.placeholder.com/140x100">
    </ion-thumbnail>
    <h2>{{current.title}}</h2>
    <p>{{current.author}} â€¢ {{current.date}}</p>
    <button ion-button clear item-end>></button>
  </ion-item>
</ion-list>
</ion-content>
